<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <a
    href="https://github.com/AidanLDev/FizzBuzz.js"
    target="__blank"
    rel="noopener noreferrer"
  >
    <img
      class="socials"
      src="./img/Githublogo.png"
      alt="Github"
      height="150"
      width="150"
    />
  </a>
    <title>FizzBuzz</title>
    <script src="scripts/fizzBuzz.js" defer></script>
    <link rel="stylesheet" href="/style/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        <span class="fizz">Fizz</span> <span class="buzz">Buzz</span> -
        JavaScript
      </h1>
    </header>
    <main>
      <hr />
      <p>
        FizzBuzz takes 2 numbers, multiples of the first number will output
        "Fizz", the second "Buzz". When a number is both a multiple of the first
        and second number you get "Fizz Buzz"!
      </p>
      <div class="input-container">
        <label for="number1">Enter first number</label>
        <input id="number1" type="number" />
        <label for="number2">Enter second number</label>
        <input id="number2" type="number" />
        <button id="fizzBuzzButton">FizzBuzz</button>
      </div>
     
    </main>
    <ul id="fizzList"></ul>
  </body>
</html>
